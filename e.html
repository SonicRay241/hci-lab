<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu #list {
            max-height: 0;
            transition: max-height 0.15s ease-out;
            overflow: hidden;
            background: #d5d5d5;
        }
        
        #menu:hover #list {
            max-height: 500px;
            transition: max-height 0.25s ease-in;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a>hover me</a>
        <ul id="list">
            <!-- Create a bunch, or not a bunch, of li's to see the timing. -->
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </div>
</body>
</html>
